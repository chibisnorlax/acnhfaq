title: "Animal Crossing: New Horizons FAQ"
remote_theme: Nexies1/just-the-docs
color_scheme: custom
plugins:
  - jekyll-feed
  - jekyll-remote-theme
description: If this website was linked to you by Nookbot on the AC:NH server, please inform the moderators that we have requested for it to be removed from the tag.
permalink: pretty #make url pretty
#logo: "https://chibisnorlax.github.io/acnhfaq/assets/logo_banner.png"
back_to_top: true
back_to_top_text: "Back to top" #add back to top as footer
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p" #added this because back to top didn't show up without this, probably don't need it
search:
  button: true
kramdown:
  input: GFM
aux_links:
    '<button class="btn" id="theme-toggle"></button>':
      - '#"onclick="modeSwitcher()"'
